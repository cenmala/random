<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
  <center>
    <div>
      <h1 class="titulo">Random para el Daily</h1>
    </div>
  </center>

  <div class="container table table-dark">
    <div class="row">
      <div class="col-sm-8 col-lg-8" align="center"><h3><b>Selector</b></h2></div>
      <div class="col-sm-4 col-lg-4" align="center"><h3><b>Listado</b></h2></div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-lg-8" align="center">

        <div id="pNombre" class="container-fluid">
          <button id="ordenaPrimerNombre" class="btn btn-primary btn-lg btn-sm btn-block">Ordenar por Primer Nombre</button><br>
          <div id="divGrupNom" class="btn-group btn-group-sm btn-group-lg " role="group">
            <button id="btnNombreASC" class="btn btn-primary">Ascendente</button>
            <button id="btnNombreDESC" class="btn btn-primary">Descendente</button>
          </div>
        </div>
        <br>
        <div id="pApellido" class="container-fluid" >
          <button id="ordenaPrimerApellido" class="btn btn-primary btn-sm btn-block">Ordenar por Primer Apellido</button><br>
          <div id="divGrupApe" class="btn-group btn-group-sm" role="group">
            <button id="btnApellidoASC" class="btn btn-primary">Ascendente</button>
            <button id="btnApellidoDESC" class="btn btn-primary">Descendente</button>
          </div>
        </div>
        <br>
        <div id="fNacimiento" class="container-fluid">
          <button id="ordenaFechaNacimiento" class="btn btn-primary btn-sm btn-block">Ordenar por Fecha de Nacimiento</button><br>
          <div id="divGrupFna" class="btn-group btn-group-sm" role="group">
            <button id="btnfNacimientoASC" class="btn btn-primary">Ascendente</button>
            <button id="btnfNacimientoDESC" class="btn btn-primary">Descendente</button>
          </div>
        </div>
        <br>
        <div id="documento" class="container-fluid">
          <button id="ordenaDocumento" class="btn btn-primary btn-sm btn-block">Ordena por Documento</button><br>
          <div id="divGrupDoc" class="btn-group btn-group-sm" role="group">
            <button id="btnDocumentoASC" class="btn btn-primary">Ascendente</button>
            <button id="btnDocumentoDESC" class="btn btn-primary">Descendente</button>
          </div>
        </div>
        <br>
        <div id="aleatorio" class="container-fluid">
          <button id="ordenaAleatorio" class="btn btn-primary btn-sm btn-block">Ordenar Aleatoriamente</button><br>
          <div id="divGrupAle1" class="btn-group btn-group-sm" role="group">
            <button id="btnAleatorioASC" class="btn btn-primary">Aleatorio ascendente</button>
            <button id="btnAleatorioDESC" class="btn btn-primary">Aleatorio descendente</button>
            <button id="btnAleatorioAuto" class="btn btn-primary">Aleatorio automatico</button>
          </div>
        </div>
        <br>
        <div id="aleatorioUnoUno" class="container-fluid">
          <button id="ordenaUnoUno" class="btn btn-primary btn-sm btn-block">Aleatorio Uno a Uno</button><br>
          <div id="divGrupAle2" class="btn-group btn-group-sm" role="group">
            <button id="btnUnoaUno" class="btn btn-primary">Siguiente Abajo</button>
            <button id="btnUnoaUnoUp" class="btn btn-primary">Siguiente Arriba</button>
          </div>
        </div>
        <br>
      </div>
      <div class="col-sm-4 col-lg-4">
        <div id="divListPersona" class="alert alert-success">
          <ol id="listado"></ol>
        </div>
        <div id="divListUnoUno">
          <ol id="listUnoUno"></ol>
        </div>
      </div>
    </div>
  </div>
</body>
